<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§Î¨¥Í≥†Í∞ú Í≤åÏûÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #FFF8E7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFFDF0;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 5px solid #6D4C41;
        }

        .header h1 {
            color: #FF7F50;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
            -webkit-text-stroke: 2px #6D4C41;
        }

        .question-box {
            background-color: #FFF;
            border: 4px solid #6D4C41;
            border-radius: 20px;
            padding: 20px;
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }

        /* ÎßêÌíçÏÑ† Íº¨Î¶¨ */
        .question-box::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-top: 20px solid #FFF;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }
        .question-box::before {
            content: '';
            position: absolute;
            bottom: -26px;
            left: 50%;
            transform: translateX(-50%);
            border-top: 26px solid #6D4C41;
            border-left: 18px solid transparent;
            border-right: 18px solid transparent;
        }


        .buttons-box {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #FF7F50;
            color: white;
            border: 4px solid #6D4C41;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 0 #C0392B;
        }
        .btn.no {
            background-color: #4CAF50;
            box-shadow: 0 4px 0 #388E3C;
        }

        .btn:hover {
            transform: translateY(4px);
            box-shadow: none;
        }
        .btn.yes:hover { background-color: #E64A19; }
        .btn.no:hover { background-color: #2E7D32; }

        .btn-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .btn-deco {
            margin-left: 10px;
            font-size: 0.8em;
            color: #FFF;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 80px;
            position: relative;
        }

        .character {
            font-size: 3em;
            position: absolute;
            bottom: 20px;
            left: 0;
            transition: left 0.3s;
        }

        .progress-track {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
        }

        .progress-step {
            width: 20px;
            height: 20px;
            background-color: #BDBDBD;
            border-radius: 50%;
            border: 3px solid #6D4C41;
            z-index: 1;
        }
        .progress-step.active {
            background-color: #FFEB3B;
        }
        .progress-step.current {
            background-color: #FF9800;
            transform: scale(1.2);
        }
        .progress-step.final {
            background-color: #FFD700;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #6D4C41;
            transform: translateY(-50%);
            z-index: 0;
        }

        .progress-count {
            position: absolute;
            right: 0;
            bottom: -25px;
            font-size: 1.2em;
            color: #6D4C41;
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: headerFragment}"></header>
<div class="container">
    <div class="header">
        <h1>Ïä§Î¨¥Í≥†Í∞ú</h1>
    </div>
    <div class="question-box">
        <span id="question-text" th:text = "${question}"></span>
    </div>
    <div class="buttons-box">
        <button class="btn yes" onclick="nextQuestion(true)">
            <span class="btn-icon">+</span> ÎÑ§! <span class="btn-deco">‚à¥</span>
        </button>
        <button class="btn no" onclick="nextQuestion(false)">
            <span class="btn-icon">+</span> ÏïÑÎãàÏöî! <span class="btn-deco">‚à¥</span>
        </button>
    </div>
    <div class="progress-bar">
        <div class="character" id="character">üåÆ</div>
        <div class="progress-track">
            <div class="progress-line"></div>
        </div>
        <div class="progress-count" id="progress-count">15/20</div>
    </div>
</div>

<script>
    let currentQuestion = 15;
    const totalQuestions = 20;
    const questions = [
        "Q.1: ÏßàÎ¨∏ 1", "Q.2: ÏßàÎ¨∏ 2", "Q.3: ÏßàÎ¨∏ 3", "Q.4: ÏßàÎ¨∏ 4", "Q.5: ÏßàÎ¨∏ 5",
        "Q.6: ÏßàÎ¨∏ 6", "Q.7: ÏßàÎ¨∏ 7", "Q.8: ÏßàÎ¨∏ 8", "Q.9: ÏßàÎ¨∏ 9", "Q.10: ÏßàÎ¨∏ 10",
        "Q.11: ÏßàÎ¨∏ 11", "Q.12: ÏßàÎ¨∏ 12", "Q.13: ÏßàÎ¨∏ 13", "Q.14: ÏßàÎ¨∏ 14", "Q.15: Îß§Ïö¥ ÏùåÏãù Ï¢ãÏïÑÌï¥Ïöî?",
        "Q.16: ÏßàÎ¨∏ 16", "Q.17: ÏßàÎ¨∏ 17", "Q.18: ÏßàÎ¨∏ 18", "Q.19: ÏßàÎ¨∏ 19", "Q.20: ÏßàÎ¨∏ 20"
    ];

    function nextQuestion(answer) {
        if (currentQuestion < totalQuestions) {
            currentQuestion++;
            updateUI();
        } else {
            alert("Í≤åÏûÑ Ï¢ÖÎ£å!");
        }
        console.log(`ÏßàÎ¨∏ ${currentQuestion-1}Ïóê ÎåÄÌïú ÎãµÎ≥Ä: ${answer ? 'ÎÑ§' : 'ÏïÑÎãàÏöî'}`);
    }

    function updateUI() {
        document.getElementById('question-text').innerText = questions[currentQuestion - 1];
        document.getElementById('progress-count').innerText = `${currentQuestion}/${totalQuestions}`;
        updateProgressBar();
    }

    function updateProgressBar() {
        const track = document.querySelector('.progress-track');
        const character = document.getElementById('character');

        track.innerHTML = '<div class="progress-line"></div>'; // Ï¥àÍ∏∞Ìôî

        for (let i = 1; i <= totalQuestions; i++) {
            const step = document.createElement('div');
            step.classList.add('progress-step');
            if (i <= currentQuestion) step.classList.add('active');
            if (i === currentQuestion) step.classList.add('current');
            if (i === totalQuestions) {
                step.classList.add('final');
                step.innerHTML = 'üéÅ';
            }
            track.appendChild(step);
        }

        const stepWidth = track.offsetWidth / (totalQuestions - 1);
        const characterPosition = (currentQuestion - 1) * stepWidth;
        character.style.left = `${characterPosition}px`;
    }

    // Ï¥àÍ∏∞ Î°úÎìú Ïãú UI ÏóÖÎç∞Ïù¥Ìä∏
    window.onload = () => {
        updateUI();
        // Ï¥àÍ∏∞ Ï∫êÎ¶≠ÌÑ∞ ÏúÑÏπò ÏÑ§Ï†ï
        setTimeout(updateProgressBar, 100); // Î†àÏù¥ÏïÑÏõÉ Ïû°Ìûå ÌõÑ Ïã§Ìñâ
    };
</script>
</body>
</html>

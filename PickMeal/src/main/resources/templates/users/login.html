<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Meal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF5F0;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .nav-link { font-family: 'Fredoka', sans-serif; font-weight: 700; font-style: italic; }

        /* 나타나는 애니메이션 */
        .content-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
            will-change: transform, opacity;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* 카드 및 입력창 스타일 */
        .login-card { border-radius: 3.5rem; background: white; box-shadow: 0 20px 60px rgba(0,0,0,0.08); }
        .input-field { border-radius: 1.5rem; transition: all 0.3s; }
        .input-field:focus { border-color: #FF8A5B; outline: none; box-shadow: 0 0 0 4px rgba(255, 138, 91, 0.1); }

        /* 소셜 버튼 공통 스타일 */
        .social-btn {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .social-btn:hover { transform: scale(1.1); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: headerFragment}"></header>

<main class="flex-grow flex items-center justify-center content-slide-up px-4">
    <div class="login-card p-10 w-full max-w-md text-center border-2 border-gray-50">
        <h2 class="text-5xl font-black text-[#FF8A5B] italic mb-10 uppercase tracking-tighter">Login</h2>

        <form th:action="@{/users/login}" method="post" id="loginForm" class="space-y-4">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div th:if="${errorMessage}" class="mb-4">
                <p th:text="${errorMessage}" class="text-red-500 font-bold text-sm italic"></p>
            </div>

            <input type="text" name="id" id="userId" placeholder="ID"
                   class="input-field w-full px-6 py-4 bg-gray-50 border-2 border-transparent text-lg font-bold" required>

            <input type="password" name="password" id="userPw" placeholder="PASSWORD"
                   class="input-field w-full px-6 py-4 bg-gray-50 border-2 border-transparent text-lg font-bold" required>

            <button type="submit" class="w-full bg-[#FF8A5B] text-white py-5 rounded-full font-black text-xl shadow-lg hover:brightness-110 transition italic uppercase active:scale-95 mt-2">
                Let's Eat!
            </button>
        </form>

        <div class="mt-12 mb-6">
            <p class="text-gray-300 font-bold text-[10px] italic uppercase tracking-[0.2em]">Or login with</p>
        </div>

        <div class="flex justify-center items-center gap-5">
            <a th:href="@{/oauth2/authorization/kakao}" class="social-btn bg-[#FEE500]">
                <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png" class="w-7 h-7" alt="K">
            </a>

            <a th:href="@{/oauth2/authorization/naver}" class="social-btn bg-[#03C75A]">
                <span class="text-white font-black text-2xl" style="margin-top: -2px;">N</span>
            </a>

            <a th:href="@{/oauth2/authorization/google}" class="social-btn bg-white border-2 border-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
            </a>
        </div>

        <div class="mt-10 text-xs font-bold text-gray-400 italic flex justify-center items-center gap-4">
            <a href="/users/signup" class="hover:text-[#FF8A5B] transition uppercase">Sign Up</a>
            <span class="text-gray-200">|</span>
            <a href="/users/find-id" class="hover:text-[#FF8A5B] transition uppercase">Find ID</a>
            <span class="text-gray-200">|</span>
            <a href="/users/forgot-pw" class="hover:text-[#FF8A5B] transition uppercase">Forgot PW</a>
        </div>

    </div>
</main>
</body>
</html>

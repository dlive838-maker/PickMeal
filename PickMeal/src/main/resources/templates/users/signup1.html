<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Meal - Join Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #FFF5F0; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        .scroll-container { overflow-y: auto; flex-grow: 1; }
        .nav-link { font-family: 'Fredoka', sans-serif; font-weight: 700; font-style: it alic; }
        .content-slide-up { animation: slideUp 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards; will-change: transform, opacity; }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .signup-card { border-radius: 3rem; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .input-field { border-radius: 1.2rem; transition: all 0.3s; border: 2px solid #FDF5E6; width: 100%; }
        .input-field:focus { border-color: #FF8A5B; outline: none; background: white; }
        .btn-primary { background-color: #FF8A5B; transition: all 0.3s; }
        .btn-primary:hover { background-color: #e67a4d; transform: scale(1.02); }
        .btn-check { background-color: #FF8A5B; color: white; font-weight: 800; border-radius: 1.2rem; padding: 0 1.5rem; white-space: nowrap; transition: all 0.3s; flex-shrink: 0; }
        .btn-check:hover { background-color: #e67a4d; transform: scale(1.05); }
        .social-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: transform 0.2s; cursor: pointer; }
        .social-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: headerFragment}"></header>

<div class="scroll-container">
    <main class="flex items-center justify-center content-slide-up py-20">
        <div class="signup-card p-12 w-full max-w-2xl text-center mx-4">
            <h2 class="text-4xl font-black text-[#FF8A5B] italic mb-2 uppercase tracking-tighter">Create Account</h2>
            <p class="text-gray-400 font-bold mb-10 italic">Tell us more about your taste!</p>

            <form id="signupForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left" method="post" th:action="@{/users/signup}">
                <div class="space-y-4 md:col-span-2">
                    <label class="font-black text-gray-700 italic ml-2 uppercase">Basic Info</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="flex gap-2">
                            <input type="text" placeholder="ID" name="id" class="input-field px-6 py-3 bg-gray-50 font-bold" required>
                            <button type="button" onclick="checkId()" class="btn-check shadow-sm uppercase text-xs">Check</button>
                        </div>
                        <input type="password" placeholder="PASSWORD" name="password" class="input-field px-6 py-3 bg-gray-50 font-bold" required>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="font-black text-gray-700 italic ml-2 uppercase">User Info</label>
                    <input type="text" placeholder="NAME" name="name" class="input-field px-6 py-3 bg-gray-50 font-bold" required>
                    <div class="flex gap-2">
                        <input type="text" placeholder="NICKNAME" name="nickname" class="input-field px-6 py-3 bg-gray-50 font-bold" required>
                        <button type="button" onclick="checkNickname()" class="btn-check shadow-sm uppercase text-xs">Check</button>
                    </div>
                    <div class="flex gap-2">
                        <input type="email" placeholder="EMAIL" name="email" class="input-field px-6 py-3 bg-gray-50 font-bold" required>
                        <button type="button" onclick="verifyEmail()" class="btn-check shadow-sm uppercase text-xs">Verify</button>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="font-black text-gray-700 italic ml-2 uppercase">Detail Info</label>
                    <input type="date" name="birthDate" class="input-field px-6 py-3 bg-gray-50 font-bold text-gray-400" required>
                    <select name="gender" class="input-field px-6 py-3 bg-gray-50 font-bold text-gray-400">
                        <option value="M">MALE</option>
                        <option value="F">FEMALE</option>
                        <option value="">GENDER</option>
                    </select>
                    <input type="tel" placeholder="PHONE (010-0000-0000)" name="phoneNumber" class="input-field px-6 py-3 bg-gray-50 font-bold" required>
                </div>

                <div class="space-y-4 md:col-span-2">
                    <label class="font-black text-gray-700 italic ml-2 uppercase">Food Taste</label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="FAVORITE (ex: Pizza, Sushi)" class="input-field px-6 py-3 bg-[#FFF5EF] font-bold">
                        <input type="text" placeholder="DISLIKE (ex: Mint Choco)" class="input-field px-6 py-3 bg-[#FFEBEE] font-bold">
                    </div>
                </div>

                <button type="submit" class="btn-primary md:col-span-2 text-white py-5 rounded-full font-black text-xl shadow-lg transition italic uppercase active:scale-95 mt-4">
                    Welcome Aboard!
                </button>
            </form>

            <div class="mt-12">
                <div class="flex items-center justify-center gap-4 mb-6">
                    <div class="h-[2px] bg-gray-100 w-20"></div>
                    <span class="text-gray-400 font-bold italic text-sm uppercase">Or join with</span>
                    <div class="h-[2px] bg-gray-100 w-20"></div>
                </div>

            </div>

            <div class="mt-10 text-sm font-bold text-gray-400 italic">
                Already have an account?
                <a href="/users/login" class="text-[#FF8A5B] hover:underline ml-1">BACK TO LOGIN</a>
            </div>
        </div>
    </main>
</div>

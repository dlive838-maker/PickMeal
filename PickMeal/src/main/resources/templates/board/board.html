<!DOCTYPE html>

<head>

<body>

<header th:replace="~{fragments/header :: headerFragment}"></header>

<main class="flex-grow flex flex-col items-center justify-start pt-32 pb-20 content-slide-up px-10">
    <div class="max-w-7xl w-full">
        <div class="flex flex-col md:flex-row justify-between items-center md:items-end mb-8 gap-6">
            <div class="text-center md:text-left">
                <h2 class="text-5xl font-black text-[#FF8A5B] italic uppercase tracking-tighter mb-2">Community Board</h2>
                <p class="text-[#FF8A5B] font-bold italic">Share your tasty experiences!</p>
            </div>

            <div sec:authorize="isAuthenticated()">
                <button onclick="location.href='/board/write'"
                        class="bg-[#FF8A5B] text-white px-10 py-4 rounded-full font-black shadow-lg hover:bg-[#e67a4d] transition-all italic uppercase active:scale-95">
                    Write Post
                </button>
            </div>
            <div sec:authorize="isAnonymous()">
                <p class="text-gray-400 font-bold italic bg-white px-6 py-3 rounded-full shadow-sm">
                    Please <a href="/users/login" class="text-[#FF8A5B] no-underline hover:underline">Login</a> to write a post!
                </p>
            </div>
        </div>

        <div class="board-card shadow-xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse min-w-[800px]">
                    <thead>
                    <tr class="bg-gray-50 border-b-2 border-[#FDF5E6]">
                        <th class="px-6 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-20">No</th>
                        <th class="px-4 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-20">Pic</th>
                        <th class="px-8 py-5 text-[#FF8A5B] italic font-black text-sm uppercase">Title</th>
                        <th class="px-6 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-32">Author</th>
                        <th class="px-6 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-32">Date</th>
                        <th class="px-4 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-24">Views</th>
                        <th class="px-4 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-24">Like</th>
                    </tr>
                    </thead>
                    <tbody class="text-gray-700 font-bold">
                    <tr th:each="board : ${boardList}" class="board-row border-b border-gray-100"
                        th:onclick="|location.href='/board/detail/' + @{${board.boardId}}|">
                        <td class="px-6 py-6 text-center text-gray-400 text-sm" th:text="${boardStat.count}">01</td>
                        <td class="px-4 py-6 text-center text-xl">ğŸ–¼ï¸</td>
                        <td class="px-8 py-6">
                            <div class="whitespace-nowrap overflow-hidden text-ellipsis max-w-[300px] lg:max-w-none">
                                <span class="hover:text-[#FF8A5B] transition-colors" th:text="${board.title}">ê²Œì‹œê¸€ ì œëª©</span>
                                <span class="text-[#FF8A5B] text-sm ml-2" th:if="${board.commentCount > 0}" th:text="'[' + ${board.commentCount} + ']'">[0]</span>
                            </div>
                        </td>
                        <td class="px-6 py-6 text-center text-sm text-gray-600 italic whitespace-nowrap" th:text="${board.nickname}">Author</td>
                        <td class="px-6 py-6 text-center text-xs text-gray-400 whitespace-nowrap" th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">2026-02-13</td>
                        <td class="px-4 py-6 text-center text-sm" th:text="${board.views}">0</td>
                        <td class="px-4 py-6 text-center text-sm text-red-400 whitespace-nowrap" th:text="'â¤ï¸ ' + ${board.likes}">â¤ï¸ 0</td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(boardList)}" class="board-row border-b border-gray-100">
                        <td class="px-6 py-6 text-center text-gray-400 text-sm">01</td>
                        <td class="px-4 py-6 text-center text-xl">ğŸœ</td>
                        <td class="px-8 py-6">
                            <div class="whitespace-nowrap overflow-hidden text-ellipsis max-w-[300px] lg:max-w-none">
                                <span class="hover:text-[#FF8A5B] transition-colors">ì‹ ë¦¼ì—­ ê·¼ì²˜ ìµœê³ ì˜ ë§›ì§‘ ê³µìœ í•©ë‹ˆë‹¤!</span>
                                <span class="text-[#FF8A5B] text-sm ml-2">[5]</span>
                            </div>
                        </td>
                        <td class="px-6 py-6 text-center text-sm text-gray-600 italic whitespace-nowrap">Foodie_King</td>
                        <td class="px-6 py-6 text-center text-xs text-gray-400 whitespace-nowrap">2026-02-11</td>
                        <td class="px-4 py-6 text-center text-sm">124</td>
                        <td class="px-4 py-6 text-center text-sm text-red-400 whitespace-nowrap">â¤ï¸ 12</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>

</body>
</html>

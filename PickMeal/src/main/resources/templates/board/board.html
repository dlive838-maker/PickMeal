<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Meal - Community Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #FFF5F0;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav-link { font-family: 'Fredoka', sans-serif; font-weight: 700; font-style: italic; }
        .content-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
            will-change: transform, opacity;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .board-card {
            border-radius: 2.5rem;
            background: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 2px solid #FDF5E6;
        }
        .board-row { transition: background-color 0.2s; cursor: pointer; }
        .board-row:hover { background-color: #FFF5F0; }
        th { white-space: nowrap; }
    </style>
</head>
<body>

<header th:replace="~{fragments/header :: headerFragment}"></header>

<main class="flex-grow flex flex-col items-center justify-start pt-32 pb-20 content-slide-up px-10">
    <div class="max-w-7xl w-full">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-5xl font-black text-[#FF8A5B] italic uppercase tracking-tighter mb-2">Community Board</h2>
                <p class="text-[#FF8A5B] font-bold italic">Share your tasty experiences!</p>
            </div>

            <div sec:authorize="isAuthenticated()">
                <button onclick="location.href='/board/write'"

                        class="bg-[#FF8A5B] text-white px-8 py-3 rounded-full font-black shadow-md hover:bg-[#e67a4d] transition italic uppercase active:scale-95">
                    Write Post
                </button>
            </div>
            <div sec:authorize="isAnonymous()">
                <p class="text-gray-400 font-bold italic">
                    Please <a href="/users/login" class="text-[#FF8A5B] no-underline">Login</a> to write a post!
                </p>
            </div>
        </div>

        <div class="board-card overflow-x-auto shadow-lg">
            <table class="w-full text-left border-collapse min-w-[800px]">
                <thead>
                <tr class="bg-gray-50 border-b-2 border-[#FDF5E6]">
                    <th class="px-6 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-20">No</th>
                    <th class="px-4 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-20">Pic</th>
                    <th class="px-8 py-5 text-[#FF8A5B] italic font-black text-sm uppercase">Title</th>
                    <th class="px-6 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-32">Author</th>
                    <th class="px-6 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-32">Date</th>
                    <th class="px-4 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-24">Views</th>
                    <th class="px-4 py-5 text-[#FF8A5B] italic font-black text-sm uppercase text-center w-24">Like</th>
                </tr>
                </thead>
                <tbody class="text-gray-700 font-bold">
                <tr th:each="board : ${boards}" class="board-row border-b border-gray-100"
                    th:onclick="|location.href='@{/board/detail/{id}(id=${board.boardId})}'|">
                    <td class="px-6 py-6 text-center text-gray-400 text-sm" th:text="${board.boardId}">01</td>
                    <td class="px-4 py-6 text-center text-xl">üñºÔ∏è</td>
                    <td class="px-8 py-6">
                        <div class="whitespace-nowrap overflow-hidden text-ellipsis max-w-[300px] lg:max-w-none">
                            <span class="hover:underline cursor-pointer"th:text="${board.title}">Í≤åÏãúÍ∏Ä Ï†úÎ™©</span>
                            <span class="text-[#FF8A5B] text-sm ml-2" th:if="${board.commentCount > 0}" th:text="'[' + ${board.commentCount} + ']'">[0]</span>
                        </div>
                    </td>
                    <td class="px-6 py-6 text-center text-sm text-gray-600 italic whitespace-nowrap" th:text="${board.nickname}">Author</td>
                    <td class="px-6 py-6 text-center text-xs text-gray-400 whitespace-nowrap" th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}">2026-02-13</td>
                    <td class="px-4 py-6 text-center text-sm" th:text="${board.viewCount}">0</td>
                    <td class="px-4 py-6 text-center text-sm text-red-400 whitespace-nowrap" th:text="'‚ù§Ô∏è ' + ${board.likeCount}">‚ù§Ô∏è 0</td>
                </tr>
                </tbody>
            </table>
            <nav th:if="${boards.totalPages > 0}" aria-label="Page navigation" class="py-6">
                <ul class="flex justify-center gap-2">
                    <li th:classappend="${boards.first} ? 'opacity-50 pointer-events-none'">
                        <a class="px-4 py-2 rounded-full bg-white border border-gray-200 text-gray-600 hover:bg-[#FF8A5B] hover:text-white transition font-bold"
                           th:href="@{/board/list(page=${boards.number-1})}">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page: ${#numbers.sequence(0, boards.totalPages-1)}"
                        th:classappend="${page == boards.number} ? 'active'">
                        <a class="px-4 py-2 rounded-full border transition font-bold"
                           th:classappend="${page == boards.number} ? 'bg-[#FF8A5B] text-white border-[#FF8A5B]' : 'bg-white border-gray-200 text-gray-600 hover:bg-[#FF8A5B] hover:text-white'"
                           th:href="@{/board/list(page=${page})}" th:text="${page+1}"></a>
                    </li>
                    <li th:classappend="${boards.last} ? 'opacity-50 pointer-events-none'">
                        <a class="px-4 py-2 rounded-full bg-white border border-gray-200 text-gray-600 hover:bg-[#FF8A5B] hover:text-white transition font-bold"
                           th:href="@{/board/list(page=${boards.number+1})}">
                            <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footerFragment}"></footer>

</body>
</html>

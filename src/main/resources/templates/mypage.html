<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Meal - My Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Fredoka', sans-serif;
        background-color: #FFF5F0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .scroll-container { overflow-y: auto; flex-grow: 1; }
    .nav-link { font-family: 'Fredoka', sans-serif; font-weight: 700; font-style: italic; }

    /* 통일된 애니메이션 */
    .content-slide-up {
        animation: slideUp 0.8s cubic-bezier(0.65, 0, 0.35, 1) forwards;
        will-change: transform, opacity;
    }
    @keyframes slideUp {
        from { transform: translateY(100px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .mypage-card { border-radius: 3rem; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
    .input-field { border-radius: 1.2rem; transition: all 0.3s; border: 2px solid #FDF5E6; }
    .input-field:focus { border-color: #FF8A5B; outline: none; background: white; }
    .btn-primary { background-color: #FF8A5B; transition: all 0.3s; }
    .btn-primary:hover { background-color: #e67a4d; transform: scale(1.02); }
  </style>
</head>
<body>

<nav class="flex justify-between items-center px-10 py-6 w-full bg-white shadow-sm z-50">
  <div class="text-3xl font-bold text-[#FF8A5B] italic cursor-pointer" onclick="location.href='/'">Pick Meal</div>
  <div class="hidden lg:flex space-x-12">
    <button onclick="location.href='/game'" class="nav-link text-xl text-gray-500 hover:text-[#FF8A5B]">GAME</button>
    <button onclick="location.href='/next'" class="nav-link text-xl text-gray-500 hover:text-[#FF8A5B]">HOT PLACE</button>
    <button onclick="location.href='/board'" class="nav-link text-xl text-gray-500 hover:text-[#FF8A5B]">BOARD</button>
  </div>
  <div class="flex items-center space-x-6">
    <button onclick="location.href='/login'" class="nav-link text-gray-400 hover:text-[#FF8A5B]">Log in</button>
    <button onclick="location.href='/mypage'" class="bg-[#FF8A5B] text-white px-8 py-2 rounded-full font-bold shadow-md hover:scale-105 transition italic">My Page</button>
  </div>
</nav>

<div class="scroll-container">
  <main class="flex items-center justify-center content-slide-up py-20">
    <div class="mypage-card p-12 w-full max-w-2xl text-center mx-4 border-2 border-gray-50">
      <h2 class="text-4xl font-black text-[#FF8A5B] italic mb-2 uppercase tracking-tighter">My Page</h2>
      <p class="text-gray-400 font-bold mb-10 italic">Update your tasty profile!</p>

      <form id="mypageForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">
        <div class="space-y-4 md:col-span-2">
          <label class="font-black text-gray-700 italic ml-2 uppercase">Account Info</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="ID (Read Only)" class="input-field w-full px-6 py-3 bg-gray-100 font-bold" readonly>
            <input type="password" placeholder="PASSWORD" class="input-field w-full px-6 py-3 bg-gray-50 font-bold">
          </div>
        </div>

        <div class="space-y-4">
          <label class="font-black text-gray-700 italic ml-2 uppercase">User Info</label>
          <input type="text" placeholder="NAME" class="input-field w-full px-6 py-3 bg-gray-50 font-bold">
          <input type="text" placeholder="NICKNAME" class="input-field w-full px-6 py-3 bg-gray-50 font-bold">
          <input type="email" placeholder="EMAIL" class="input-field w-full px-6 py-3 bg-gray-50 font-bold">
        </div>

        <div class="space-y-4">
          <label class="font-black text-gray-700 italic ml-2 uppercase">Detail Info</label>
          <input type="date" class="input-field w-full px-6 py-3 bg-gray-50 font-bold text-gray-400">
          <select class="input-field w-full px-6 py-3 bg-gray-50 font-bold text-gray-400">
            <option value="">GENDER</option>
            <option value="M">MALE</option>
            <option value="F">FEMALE</option>
          </select>
          <input type="tel" placeholder="PHONE" class="input-field w-full px-6 py-3 bg-gray-50 font-bold">
        </div>

        <div class="space-y-4 md:col-span-2">
          <label class="font-black text-gray-700 italic ml-2 uppercase">Food Taste</label>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="FAVORITE FOODS" class="input-field w-full px-6 py-3 bg-[#E8F5E9] font-bold">
            <input type="text" placeholder="DISLIKE FOODS" class="input-field w-full px-6 py-3 bg-[#FFEBEE] font-bold">
          </div>
        </div>

        <button type="submit" class="btn-primary md:col-span-2 text-white py-5 rounded-full font-black text-xl shadow-lg transition italic uppercase active:scale-95 mt-4">
          Save My Profile
        </button>
      </form>

      <div class="mt-8 text-center">
        <a href="#" class="text-gray-300 font-bold italic hover:text-red-400 transition">Delete Account</a>
      </div>
    </div>
  </main>
</div>

<script>
  document.getElementById('mypageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("프로필 정보가 안전하게 수정되었습니다! ✨");
  });
</script>
</body>
</html>

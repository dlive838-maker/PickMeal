<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Meal - Pointer Cursor Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            background-color: #fff;
            /* [수정] 전체 화면에서 손가락 모양 커서 적용 */
            cursor: pointer;
        }

        .bg-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
        }

        .bg-animate {
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            animation: zoomInOut 10s infinite alternate ease-in-out;
            transition: background-image 0.8s ease-in-out;
            image-rendering: -webkit-optimize-contrast;
        }

        @keyframes zoomInOut {
            from { transform: scale(1.1); }
            to { transform: scale(1.0); }
        }

        main { position: relative; z-index: 10; }

        .top-logo {
            position: fixed; top: 2rem; left: 2.5rem;
            font-size: 1.875rem; font-weight: 700;
            color: #FF8A5B; z-index: 100; font-style: italic;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .main-title-dark {
            font-size: clamp(5rem, 15vw, 11rem);
            color: #FF8A5B;
            line-height: 0.85;
            letter-spacing: -3px;
            text-shadow: 4px 4px 0px #8B4513, 8px 8px 0px #3E2723, 12px 12px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            /* [통일] 손가락 커서 유지 */
            cursor: pointer;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(-3deg); }
            40% { transform: rotate(2deg); }
        }

        .main-title-dark:hover {
            animation: wobble 0.5s ease-in-out;
        }

        .sub-title-coral {
            font-size: clamp(2rem, 6vw, 4.5rem);
            color: #FF8A5B;
            margin-top: 20px;
            display: inline-block;
            animation: bounce-sub 1.5s infinite ease-in-out;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: color 0.3s ease;
            /* [통일] 손가락 커서 유지 */
            cursor: pointer;
        }

        .sub-title-coral:hover {
            color: #A3D9B1;
        }

        @keyframes bounce-sub {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body onclick="location.href='/next'">

<div class="top-logo">Pick Meal</div>

<div class="bg-container">
    <div id="bgImage" class="bg-animate"></div>
</div>

<main class="flex flex-col items-center justify-center text-center h-screen">
    <div class="select-none">
        <h1 class="main-title-dark italic font-black uppercase">Pick Meal</h1>
        <div class="mt-4">
            <p class="sub-title-coral italic font-bold">Pick, Meal, Eat</p>
        </div>
    </div>
</main>

<script>
    // 배경 이미지 랜덤 로직
    const myImages = ['bg1.jpg', 'bg2.jpg', 'bg3.jpg', 'bg4.jpg', 'bg5.jpg', 'bg6.jpg'];
    const selectedImg = myImages[Math.floor(Math.random() * myImages.length)];
    const bgPath = `/images/${selectedImg}`;

    document.getElementById('bgImage').style.backgroundImage =
        `linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('${bgPath}')`;
</script>
</body>
</html>

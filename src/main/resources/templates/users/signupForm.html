<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pick Meal - Join Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; background-color: #FFF5F0; margin: 0; }
        .signup-card { border-radius: 3rem; background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .input-field { border-radius: 1.2rem; transition: all 0.3s; border: 2px solid #FDF5E6; width: 100%; font-weight: 700; }
        .input-field:focus { border-color: #FF8A5B; outline: none; background: white; }
        .btn-check { background-color: #FF8A5B; color: white; font-weight: 800; border-radius: 1.2rem; padding: 0 1.5rem; transition: all 0.3s; }
    </style>
</head>
<body class="py-20">
<main class="flex items-center justify-center px-4">
    <div class="signup-card p-12 w-full max-w-2xl text-center border-2 border-gray-50">
        <h2 class="text-4xl font-black text-[#FF8A5B] italic mb-2 uppercase tracking-tighter">Create Account</h2>
        <p class="text-gray-400 font-bold mb-10 italic">Tell us more about your taste!</p>

        <form th:action="@{/users/signup}" th:object="${user}" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left">

            <input type="hidden" th:field="*{socialId}">
            <input type="hidden" th:field="*{socialLoginSite}">

            <div class="space-y-4 md:col-span-2">
                <label class="font-black text-gray-700 italic ml-2 uppercase text-sm">Account Settings</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex gap-2">
                        <input type="text" th:field="*{id}" placeholder="ID"
                               class="input-field px-6 py-3 bg-gray-50" th:readonly="${isSocial}" required>
                        <button type="button" th:if="${!isSocial}" onclick="checkIdDuplication()" class="btn-check text-xs uppercase">Check</button>
                    </div>
                    <input type="password" th:field="*{password}" placeholder="PASSWORD"
                           th:if="${!isSocial}" class="input-field px-6 py-3 bg-gray-50" required>
                </div>
            </div>

            <div class="space-y-4">
                <label class="font-black text-gray-700 italic ml-2 uppercase text-sm">Personal</label>
                <input type="text" th:field="*{name}" placeholder="REAL NAME" class="input-field px-6 py-3 bg-gray-50" required>
                <input type="text" th:field="*{nickname}" placeholder="NICKNAME" class="input-field px-6 py-3 bg-gray-50" required>
                <input type="email" th:field="*{email}" placeholder="EMAIL" class="input-field px-6 py-3 bg-gray-50" required>
                <input type="tel" th:field="*{phoneNumber}" placeholder="PHONE (010-0000-0000)" class="input-field px-6 py-3 bg-gray-50" required>
            </div>

            <div class="space-y-4">
                <label class="font-black text-gray-700 italic ml-2 uppercase text-sm">Details</label>
                <input type="date" th:field="*{birthDate}" class="input-field px-6 py-3 bg-gray-50 text-gray-400" required>
                <select th:field="*{gender}" class="input-field px-6 py-3 bg-gray-50 text-gray-400">
                    <option value="">GENDER</option>
                    <option value="M">MALE</option>
                    <option value="F">FEMALE</option>
                </select>
            </div>

            <div class="space-y-4 md:col-span-2">
                <label class="font-black text-gray-700 italic ml-2 uppercase text-sm">Food Taste</label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" th:field="*{likeMenu}" placeholder="FAVORITE (ex: Pizza)" class="input-field px-6 py-3 bg-[#FFF5EF]">
                    <input type="text" th:field="*{disLikeMenu}" placeholder="DISLIKE (ex: Mint Choco)" class="input-field px-6 py-3 bg-[#FFEBEE]">
                </div>
            </div>

            <button type="submit" class="bg-[#FF8A5B] md:col-span-2 text-white py-5 rounded-full font-black text-xl shadow-lg transition italic uppercase active:scale-95 mt-4">
                Welcome Aboard!
            </button>
        </form>
    </div>
</main>
